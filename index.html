<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>surveyform</title>
  </head>
  <body>
    <h1>lest us know how we can improve our college</h1>
    <form action="">
      <label for="name">NAME</label>
      <input type="text" name="name" id="name" /> 
      <BR> </BR></></BR>
      <label for="email">EMAIL</label>
      <input type="email" name="email" id="email" /> <BR> </BR></></BR>
      <label for="age">AGE</label>
      <input type="number" name="age" id="age" />
      <BR> </BR></></BR>
      <h1>which option best describes your current role</h1>
      <select name="no" id="">
         <option value="currently_student">currently student</option>
         <option value="teacher">teacher</option>
         <option value="alumnus">alumnus</option>
         <option value="parents">parents</option>
      </select>
      <h1>how likely is that you would recommend our college</h1>
      <input type="radio" name="DEFINITELY" id="option">DEFINITELY <br>
      <input type="radio" name="MAYBE" id="option">MAYBE <br>
      <input type="radio" name="NOT_SURE" id="option">NOT SURE <br>
      <br>
      <h1>what do you like most in our clg</h1>
      <!-- <label for="things">what do you like most in our clg</label> -->
      <select name="no" id="things">
         <option value="">quality of teaching</option>
         <option value="">extra curricular activities</option>
         <option value="">campus placement</option>
         <option value="">brand name</option>
       </select>
    </form>

  </body>
</html>
